<!DOCTYPE html>

<html data-ng-app="app">
	<head>
		<script src="resources/angularjs/js/angular.js"></script>
		<script src="resources/angularjs/js/angular-route.js"></script>
		<script src="resources/jquery/js/jquery-2.0.3.js"></script>
		<script src="resources/bootstrap/js/bootstrap.js"></script>
		<script src="resources/custom/js/app.js"></script>
		<script src="resources/custom/js/config.js"></script>
		<script src="resources/custom/js/listener.js"></script>
		<script src="resources/custom/js/controller.js"></script>
		<script src="resources/custom/js/service.js"></script>
		<script src="resources/custom/js/menu.js"></script>
		
		<link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="resources/custom/css/styles.css">
		
		<title data-ng-bind="title">Customer Library</title>
	</head>
	<body data-ng-controller="MainController">
		<div class="page-header">
		  <h1>Customer Library <small>by Robert Leggett</small></h1>
		</div>
		
		<!-- MENU -->
		<div class="navbar navbar-default">
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
				  <li><a href='#/main'>Main</a></li>
				  <li class="dropdown">
				    <a class="dropdown-toggle" data-toggle="dropdown">Customer <span class="caret"></span></a>
				    <ul class="dropdown-menu">
				      <li><a href='#/customer/search'>Search</a></li>
				    </ul>
				  </li>
				</ul>
				<ul class="nav navbar-nav navbar-right" data-ng-show="user">
				  <li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown">Welcome {{user.username}} <b class="caret"></b></a>
					<ul class="dropdown-menu">
					  <li><a data-ng-click="logout()">Logout</a></li>
					</ul>
				  </li>
				</ul>
			</div>
		</div>
		
		<div class="section">
			<div class="alert alert-danger" data-ng-show="error">{{error}}</div>
			<div data-ng-view></div>
		</div>
	</body>
</html>
